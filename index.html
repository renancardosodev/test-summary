<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Results summary component</title> 

</head>
<body>
  <main>

    <section id="leftCard">
      <h2>Your Result</h2>

      <div id="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div id="scoreName">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <section id="rightCard">
      <h2>Summary</h2>

      <ul>
        <li id="item1">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <h3>Reaction</h3>
          <p><strong>80</strong> / 100</p>
        </li>
        <li id="item2">
          <img src="assets/images/icon-memory.svg" alt="icon memory">
          <h3>Memory</h3>
          <p><strong>92</strong> / 100</p>
        </li>
        <li id="item3">
          <img src="assets/images/icon-verbal.svg" alt="icon verbal">
          <h3>Verbal</h3>
          <p><strong>61</strong> / 100</p>
        </li>
        <li id="item4">
          <img src="assets/images/icon-visual.svg" alt="icon visual">
          <h3>Visual</h3>
          <p><strong>72</strong> / 100</p>
        </li>
      </ul>  

      <div id="button">
        <button>Continue</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/renancardosodev" target="_blank">Renan Cardoso</a>.</p> 
  </footer>

</body>
</html>
